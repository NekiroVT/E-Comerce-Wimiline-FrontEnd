<div class="map-container">
  <h3>{{ direccion }}</h3>

  <google-map
    height="400px"
    width="100%"
    [center]="center"
    [zoom]="17">

    <map-marker
      [position]="center"
      #marker="mapMarker"
      (mapClick)="abrirInfo(marker)">
    </map-marker>

    <map-info-window #infoWindow>
      <div class="info-window-content">
        <strong>{{ direccion }}</strong><br>
        <small>📍 Ubicación seleccionada</small>
      </div>
    </map-info-window>

  </google-map>
</div>
