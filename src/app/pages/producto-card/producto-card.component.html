<div class="card-container">
  <div class="card">

    <img
      class="imagen"
      [src]="producto.imagenes?.[0]?.urlImagen || '../../../assets/Nekoe.jpg'"
      alt="Producto"
    />

    <div class="contenido">
      <!-- ðŸ·ï¸ Nombre y precio -->
      <h3 class="nombre">{{ producto.nombre || 'Nombre no disponible' }}</h3>
      <p class="precio">S/. {{ producto.precio || '0.00' }}</p>
      <p class="descripcion">{{ producto.descripcion || 'DescripciÃ³n no disponible' }}</p>

      <!-- ðŸ§¬ Variaciones -->
      <p class="seccion">
        Variaciones: {{ getVariaciones() }}
      </p>

      <!-- âš™ï¸ Especificaciones -->
      <div class="especificaciones" *ngIf="producto.especificaciones?.length > 0; else noEsp">
        <p class="especificacion" *ngFor="let esp of producto.especificaciones">
          ðŸ”¹ {{ esp.clave }}: {{ esp.valor }}

      </div>
      <ng-template #noEsp>
        <p class="seccion">No hay especificaciones disponibles.</p>
      </ng-template>
    </div>
  </div>
</div>
