<!DOCTYPE html>

<head>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 100%;
      width: auto;
      background: transparent;
      border: none;
    }
  </style>
</head>
<body>

    src="final.webm"
    autoplay
    loop
    muted
    playsinline
  ></video>
